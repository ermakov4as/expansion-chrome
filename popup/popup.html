<!DOCKTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css" type="text/css" />
    <script src="popup.js" type="text/javascript"></script>
</head>

<body class="extension-place">
    <div class="extension-centre extension-title">Almanac <span class="red">20/80</span></div>
    <hr>
    <div class="extension-text" id="ifNoText">Для начала работы выделите желаемый текст на странице</div>
    <div class="extension-hidden" id="text">
        <span class="extension-text">Выделенный текст: "</span>
        <span id="output"></span>
        <span class="extension-text">"</span>
    </div>
    <div class="extension-hidden extension-centre" id="btn">
        <button class="extension-button" type="button" id="add">Добавить в тренажёр</button>
    </div>
    <div class="extension-hidden extension-centre" id="success">
        <div class="extension-label-success">Добавлено!</div>
    </div>
    <div class="extension-hidden extension-centre" id="error">
        <div class="extension-label-error">Ошибка загрузки</div>
    </div>
</body>

</html>
